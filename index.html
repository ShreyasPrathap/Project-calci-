<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calci</title>
    </head>
    
    <body>
        <div class="calci">
            <input type="text" placeholder="0">
            <div>
                <button>7</button>
                <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times</button>
            <button>&divide</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>&times10<sup>x</sup></button>
            <button>Ans</button>
            <button>=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
